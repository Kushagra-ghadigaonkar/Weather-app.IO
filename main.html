<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <p class="head"><b>Weather App</b></p>
        <div class="search">
            <input type="text" placeholder="Enter The City" spellcheck="false" class="inp">
            <button class="btn"><img src="utilities/images/search.png" width="20px" height="15px"></button>
        </div>
        <div class="err">
            City Not Found!
        </div>
        <div class="innerdetails">
            <div class="weather">
                <img src="utilities/images/clear.png">
                <p class="temp">22Â°C</p>
                <p class="city">Bengaluru</p>
            </div>
            <div class="details">
                <img src="utilities/images/humidity.png">
                <div class="wetherspecs">
                    <p class="inpercent">53%</p>
                    <p class="wether">Humidity</p>
                </div>
                <img src="utilities/images/wind.png" width="30px" height="30px">
                <div class="tempspeed">
                    <p class="speed">5.56 km/h</p>
                    <p class="speedspec">Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
